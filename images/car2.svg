<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- خلفية -->
  <rect width="600" height="400" fill="#f8f9fa" />
  
  <!-- سيارة بورش 911 -->
  <g transform="translate(300, 220) scale(1.8)">
    <!-- هيكل السيارة -->
    <path d="M-130,0 C-120,-10 -100,-25 -70,-25 L70,-25 C100,-25 120,-10 130,0 L120,20 C110,35 90,40 70,40 L-70,40 C-90,40 -110,35 -120,20 Z" fill="#e63946" />
    
    <!-- العجلات -->
    <circle cx="-80" cy="40" r="20" fill="#111" stroke="#777" stroke-width="2" />
    <circle cx="-80" cy="40" r="10" fill="#333" />
    <circle cx="80" cy="40" r="20" fill="#111" stroke="#777" stroke-width="2" />
    <circle cx="80" cy="40" r="10" fill="#333" />
    
    <!-- النوافذ -->
    <path d="M-60,-20 L-40,-22 L40,-22 L60,-20 C40,-5 20,0 0,0 C-20,0 -40,-5 -60,-20 Z" fill="#a8dadc" opacity="0.8" />
    
    <!-- المصابيح الأمامية -->
    <ellipse cx="-115" cy="-5" rx="12" ry="7" fill="#f1faee" opacity="0.9" />
    <ellipse cx="115" cy="-5" rx="12" ry="7" fill="#f1faee" opacity="0.9" />
    
    <!-- شعار بورش -->
    <ellipse cx="0" cy="-10" rx="15" ry="10" fill="#f1faee" stroke="#333" stroke-width="1" />
    <path d="M-8,-10 L8,-10 M-5,-15 L-5,-5 M5,-15 L5,-5" stroke="#333" stroke-width="1.5" />
    
    <!-- التفاصيل -->
    <line x1="-120" y1="10" x2="120" y2="10" stroke="#aa1122" stroke-width="1" />
    <line x1="-100" y1="25" x2="100" y2="25" stroke="#aa1122" stroke-width="1" />
    <path d="M-130,0 C-120,5 -110,8 -90,8" stroke="#aa1122" stroke-width="1" fill="none" />
    <path d="M130,0 C120,5 110,8 90,8" stroke="#aa1122" stroke-width="1" fill="none" />
  </g>
  
  <!-- نص المعلومات -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#1d3557" font-weight="bold">بورش 911</text>
</svg>