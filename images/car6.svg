<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- خلفية -->
  <rect width="600" height="400" fill="#f8f9fa" />
  
  <!-- سيارة لكزس LX -->
  <g transform="translate(300, 220) scale(1.8)">
    <!-- هيكل السيارة -->
    <path d="M-130,-20 L-120,-50 L120,-50 L130,-20 L130,20 C130,30 120,40 110,40 L-110,40 C-120,40 -130,30 -130,20 Z" fill="#333" />
    
    <!-- العجلات -->
    <circle cx="-80" cy="40" r="25" fill="#111" stroke="#777" stroke-width="3" />
    <circle cx="-80" cy="40" r="15" fill="#333" />
    <circle cx="80" cy="40" r="25" fill="#111" stroke="#777" stroke-width="3" />
    <circle cx="80" cy="40" r="15" fill="#333" />
    
    <!-- النوافذ -->
    <path d="M-110,-45 L-100,-65 L100,-65 L110,-45 Z" fill="#a8dadc" opacity="0.7" />
    <rect x="-100" y="-45" width="200" height="25" fill="#a8dadc" opacity="0.7" />
    
    <!-- المصابيح الأمامية -->
    <rect x="-125" y="-35" rx="5" ry="5" width="25" height="15" fill="#f1faee" opacity="0.9" />
    <rect x="100" y="-35" rx="5" ry="5" width="25" height="15" fill="#f1faee" opacity="0.9" />
    
    <!-- شبكة المقدمة (شعار لكزس) -->
    <path d="M-50,-30 L50,-30 L40,-15 L-40,-15 Z" fill="#f1faee" />
    <path d="M-30,-25 L30,-25 L25,-20 L-25,-20 Z" fill="#333" />
    <text x="0" y="-22" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#f1faee" font-weight="bold">LEXUS</text>
    
    <!-- التفاصيل -->
    <line x1="-130" y1="0" x2="130" y2="0" stroke="#222" stroke-width="1" />
    <line x1="-120" y1="20" x2="120" y2="20" stroke="#222" stroke-width="1" />
    <rect x="-90" y="-10" width="180" height="5" fill="#222" />
    
    <!-- قضبان السقف -->
    <line x1="-80" y1="-65" x2="-80" y2="-50" stroke="#555" stroke-width="3" />
    <line x1="80" y1="-65" x2="80" y2="-50" stroke="#555" stroke-width="3" />
    <line x1="-80" y1="-65" x2="80" y2="-65" stroke="#555" stroke-width="3" />
  </g>
  
  <!-- نص المعلومات -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#1d3557" font-weight="bold">لكزس LX</text>
</svg>