<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- خلفية -->
  <rect width="600" height="400" fill="#f8f9fa" />
  
  <!-- سيارة بي إم دبليو الفئة السابعة -->
  <g transform="translate(300, 220) scale(1.8)">
    <!-- هيكل السيارة -->
    <path d="M-130,-15 C-120,-30 -100,-35 -80,-35 L80,-35 C100,-35 120,-30 130,-15 L130,10 C130,30 120,40 100,40 L-100,40 C-120,40 -130,30 -130,10 Z" fill="#457b9d" />
    
    <!-- العجلات -->
    <circle cx="-80" cy="40" r="20" fill="#111" stroke="#777" stroke-width="2" />
    <circle cx="-80" cy="40" r="10" fill="#333" />
    <circle cx="80" cy="40" r="20" fill="#111" stroke="#777" stroke-width="2" />
    <circle cx="80" cy="40" r="10" fill="#333" />
    
    <!-- النوافذ -->
    <path d="M-70,-30 L-50,-45 L50,-45 L70,-30 Z" fill="#a8dadc" opacity="0.8" />
    
    <!-- المصابيح الأمامية -->
    <rect x="-125" y="-20" rx="8" ry="8" width="25" height="15" fill="#f1faee" opacity="0.9" />
    <rect x="100" y="-20" rx="8" ry="8" width="25" height="15" fill="#f1faee" opacity="0.9" />
    
    <!-- شعار بي إم دبليو -->
    <circle cx="0" cy="-15" r="15" fill="white" stroke="#333" stroke-width="1" />
    <path d="M-15,-15 A15,15 0 0,1 15,-15 A15,15 0 0,1 -15,-15" fill="#1d3557" />
    <path d="M-15,-15 A15,15 0 0,0 15,-15 A15,15 0 0,0 -15,-15" fill="#e63946" />
    
    <!-- شبكة المقدمة (كلى بي إم دبليو) -->
    <path d="M-30,-20 L-15,-25 L-15,-5 L-30,0 Z" fill="#f1faee" stroke="#333" stroke-width="0.5" />
    <path d="M30,-20 L15,-25 L15,-5 L30,0 Z" fill="#f1faee" stroke="#333" stroke-width="0.5" />
    
    <!-- التفاصيل -->
    <line x1="-120" y1="0" x2="120" y2="0" stroke="#2a5070" stroke-width="1" />
    <line x1="-100" y1="20" x2="100" y2="20" stroke="#2a5070" stroke-width="1" />
    <rect x="-50" y="25" width="100" height="5" fill="#2a5070" />
  </g>
  
  <!-- نص المعلومات -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#1d3557" font-weight="bold">بي إم دبليو الفئة السابعة</text>
</svg>