<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- خلفية -->
  <rect width="600" height="400" fill="#f8f9fa" />
  
  <!-- سيارة فيراري 488 -->
  <g transform="translate(300, 220) scale(1.8)">
    <!-- هيكل السيارة -->
    <path d="M-130,-10 C-120,-25 -100,-30 -70,-30 L70,-30 C100,-30 120,-25 130,-10 L120,10 C110,30 90,35 70,35 L-70,35 C-90,35 -110,30 -120,10 Z" fill="#e63946" />
    
    <!-- العجلات -->
    <circle cx="-80" cy="35" r="20" fill="#111" stroke="#777" stroke-width="2" />
    <circle cx="-80" cy="35" r="10" fill="#333" />
    <circle cx="80" cy="35" r="20" fill="#111" stroke="#777" stroke-width="2" />
    <circle cx="80" cy="35" r="10" fill="#333" />
    
    <!-- النوافذ -->
    <path d="M-50,-25 L-30,-35 L30,-35 L50,-25 C30,-15 10,-10 0,-10 C-10,-10 -30,-15 -50,-25 Z" fill="#a8dadc" opacity="0.8" />
    
    <!-- المصابيح الأمامية -->
    <ellipse cx="-115" cy="-10" rx="12" ry="5" fill="#f1faee" opacity="0.9" />
    <ellipse cx="115" cy="-10" rx="12" ry="5" fill="#f1faee" opacity="0.9" />
    
    <!-- شعار فيراري -->
    <rect x="-15" y="-20" width="30" height="15" fill="#ffdd00" />
    <path d="M-10,-12.5 L10,-12.5 M0,-20 L0,-5" stroke="#111" stroke-width="1.5" />
    <text x="0" y="-8" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#111">SF</text>
    
    <!-- فتحات التهوية والتفاصيل -->
    <path d="M-90,-5 L-60,-10 L-60,0 L-90,5 Z" fill="#111" />
    <path d="M90,-5 L60,-10 L60,0 L90,5 Z" fill="#111" />
    <path d="M-40,10 L40,10 L30,20 L-30,20 Z" fill="#111" />
    
    <!-- التفاصيل -->
    <line x1="-120" y1="0" x2="120" y2="0" stroke="#aa1122" stroke-width="1" />
    <line x1="-100" y1="15" x2="100" y2="15" stroke="#aa1122" stroke-width="1" />
    <path d="M-130,-10 C-120,-5 -110,0 -90,0" stroke="#aa1122" stroke-width="1" fill="none" />
    <path d="M130,-10 C120,-5 110,0 90,0" stroke="#aa1122" stroke-width="1" fill="none" />
  </g>
  
  <!-- نص المعلومات -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#1d3557" font-weight="bold">فيراري 488</text>
</svg>